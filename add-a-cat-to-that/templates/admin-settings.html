    <script src="/static/bower_components/base64-js/base64js.min.js"></script>
    <script>
        // Use the template to render the credential_options given by server
        const jsonCredentialOptions = {{ credential_options | safe }};
        console.log("JSON Credential Options", jsonCredentialOptions);

        const registerSecurityKey = async function () {
            // Convert to the format expected by WebAuthn
            const encodedCredentialOptions = encodeCredentialOptions(jsonCredentialOptions);

            const credential = await navigator.credentials.create({'publicKey': encodedCredentialOptions});

            console.log("Credentials from the security key", credential);

            // Convert the credentials into something we can transmit back
            const encodedCredential = encodeNewAssertionForServer(credential);

            // Add the nickname in from the form
            encodedCredential['key-nickname'] = document.getElementById('new-key-nickname').value;

            console.log("Prepped for sending to server", encodedCredential);

            // Convert to form data for easier processing server side
            const formDataCredential = new FormData();
            Object.entries(encodedCredential).forEach(([key, value]) => {
                formDataCredential.set(key, value);
            });

            assertionValidationResponse = await fetch('/finish_security_key_reg',
                {
                    method: 'POST',
                    body: formDataCredential,
                });

            // Didn't crash yet?  Reload to see the new key listed
            // window.location.reload();
        };

        const regButton = document.getElementById("register-security-key");
        regButton.addEventListener('click', registerSecurityKey);


        /**
         * Taken from Duo Labs' sample code for the Python WebAuthn client library
         *
         * Transforms items in the credentialCreateOptions generated on the server
         * into byte arrays expected by the navigator.credentials.create() call
         * @param {Object} credentialCreateOptionsFromServer
         */
        const encodeCredentialOptions = (credentialCreateOptionsFromServer) => {
            let {challenge, user} = credentialCreateOptionsFromServer;
            user.id = Uint8Array.from(
                atob(credentialCreateOptionsFromServer.user.id), c => c.charCodeAt(0));

            challenge = Uint8Array.from(
                atob(credentialCreateOptionsFromServer.challenge), c => c.charCodeAt(0));

            const transformedCredentialCreateOptions = Object.assign(
                {}, credentialCreateOptionsFromServer,
                {challenge, user});

            return transformedCredentialCreateOptions;
        };

        /**
         * Taken from Duo Labs' sample code for the Python WebAuthn client library
         *
         * Transforms the binary data in the credential into base64 strings
         * for posting to the server.
         * @param {PublicKeyCredential} newAssertion
         */
        const encodeNewAssertionForServer = (newAssertion) => {
            const attObj = new Uint8Array(newAssertion.response.attestationObject);
            const clientDataJSON = new Uint8Array(newAssertion.response.clientDataJSON);
            const rawId = new Uint8Array(newAssertion.rawId);

            const registrationClientExtensions = newAssertion.getClientExtensionResults();

            return {
                id: newAssertion.id,
                rawId: b64enc(rawId),
                type: newAssertion.type,
                attObj: b64enc(attObj),
                clientData: b64enc(clientDataJSON),
                registrationClientExtensions: JSON.stringify(registrationClientExtensions)
            };
        };

        function b64enc(buf) {
            return base64js.fromByteArray(buf)
                .replace(/\+/g, "-")
                .replace(/\//g, "_")
                .replace(/=/g, "");
        }




    </script>
