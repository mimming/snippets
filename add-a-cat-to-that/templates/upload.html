{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Add a Cat to That!</h1>
        <p class="lead">Make boring photos way better by harnessing the power of artificial intelligence, machine
            learning, cloud computing, and cats.</p>

        <hr class="my-4"/>
        <form method="POST" enctype="multipart/form-data" action="/improve">
            <div class="form-group">
                <label for="image-to-cat">Select a boring photo</label>
                <input name="image-to-cat" type="file" class="form-control-file" id="image-to-cat"
                       aria-describedby="upload-help">
                <small id="upload-help" class="form-text text-muted">We know your photo needs a little help.</small>
            </div>

            <div class="form-group">
                <label for="caption">Description</label>
                <input name="caption" type="text" class="form-control" id="caption" aria-describedby="caption-help">
                <small id="caption-help" class="form-text text-muted">Describe your image</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Improve</button>

        </form>
    </div>

{% endblock %}
