<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
  <v-app>
    <main>
      <v-container>
        <v-layout>
          <v-flex >
            <v-card class="mb-2">
              <v-card-title>Faction</v-card-title>
              <v-card-text>
                <v-slider
                    v-model="faction.model"
                    :color="faction.color"
                    :track-color="faction.color"
                    persistent-hint
                    :hint="faction.name"
                    step="1" ticks min="0" max="2"
                    v-on:input="factionChanged">
                </v-slider>
              </v-card-text>
            </v-card>

            <v-card class="mb-2">
              <v-card-title>LED Stuff</v-card-title>
              <v-card-text>

                <v-slider
                    label="Sparkle"
                    v-model="leds.sparkle"
                    step="1" ticks min="1" max="100"
                    thumb-label
                    v-on:input="ledConfigChanged">
                </v-slider>

                <v-slider
                    label="Animation Speed"
                    v-model="leds.animationSpeed"
                    step="1" ticks min="1" max="10"
                    thumb-label
                    v-on:input="ledConfigChanged">
                </v-slider>

                <v-slider
                    label="Brightness"
                    v-model="leds.brightness"
                    step="1" ticks min="1" max="100"
                    thumb-label
                    v-on:input="ledConfigChanged">
                </v-slider>

                <v-slider
                    label="Color Variation"
                    v-model="leds.colorVariation"
                    step="1" ticks min="1" max="100"
                    thumb-label
                    v-on:input="ledConfigChanged">
                </v-slider>

              </v-card-text>
            </v-card>

          </v-flex>
        </v-layout>

      </v-container>
    </main>
  </v-app>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://gstatic.com/firebasejs/4.0.0/firebase.js"></script>

<script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
<script>
  const firebaseApp = firebase.initializeApp({
    apiKey: "AIzaSyCzpFzVsDEK4Ma2jNg3Z8wbLLwSLIjc8QI",
    authDomain: "gachaception.firebaseapp.com",
    databaseURL: "https://gachaception.firebaseio.com",
    projectId: "gachaception",
    storageBucket: "gachaception.appspot.com",
    messagingSenderId: "62983654461"
  });
  let db = firebaseApp.database();

  new Vue({
    el: '#app',
    data: {
      faction: {
        model: 1,
        color: "grey darken-3",
        name: "Neutral"
      },
      leds: {
        sparkle: 10
      }
    },
    firebase: {
      artConfig: {
        source: db.ref('/config'),
        asObject: true,
        readyCallback: function () {console.log("got it")}
      }
    },
    methods: {
      factionChanged: function (val) {
        switch (val) {
          case 0:
            this.faction.name = "Enlightened";
            this.faction.color = "green";
            break;
          case 1:
            this.faction.name = "Neutral";
            this.faction.color = "grey darken-3";
            break;
          case 2:
            this.faction.name = "Resistance";
            this.faction.color = "blue";
            break;
        }
      },
      ledConfigChanged: _.debounce(function (val) {
        console.log(this.leds);
      }, 100)
    }
  });
</script>
</body>
</html>
