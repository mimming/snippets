<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VueFire Todo App Demo</title>
  <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
</head>
<body>

<div id="app">
  <input
      v-model.trim="newTodoText"
      @keyup.enter="addTodo"
      placeholder="Add new todo"
  >
  <ul>
    <li v-for="todo in firetodos">
      <input
          :value="todo.text"
          @input="updateTodoText(todo, $event.target.value)">
      <button @click="removeTodo(todo)">X</button>
    </li>
  </ul>
  <p>{{ firemessage }}</p>
</div>

<script>
  /* global Vue, firebase */
  var db = firebase.initializeApp({
    databaseURL: 'https://gachaception.firebaseio.com'
  }).database();

  let app = new Vue({
    el: '#app',
    data: {
      newTodoText: '',
      message: "hello"
    },
    firebase: {
      firetodos: db.ref('todos'),
      firemessage: {
        source: db.ref('portal/faction'),
        asObject: true
      }
    },
    methods: {
      addTodo: function () {
        if (this.newTodoText) {
          todosRef.push({
            text: this.newTodoText
          });
          this.newTodoText = ''
        }
      },
      updateTodoText: function (todo, newText) {
        todosRef.child(todo['.key']).child('text').set(newText)
      },
      removeTodo: function (todo) {
        todosRef.child(todo['.key']).remove()
      }
    }
  })
</script>
</body>
</html>
